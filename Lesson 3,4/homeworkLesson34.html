<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Календарь Январь</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="calendar" style="border: 10px solid grey;">
        <div class="currentmonth">
            <div style="float: left; padding-left: 26px;">январь</div> 
            <div style="float: right; padding-right: 25px;">2020</div>
            <div style="clear: both;">
        </div>
        </div>
        <div class="weekdays">
                <div>ПН</div>
                <div>ВТ</div>
                <div>СР</div>
                <div>ЧТ</div>
                <div>ПТ</div>
                <div>СБ</div>
                <div>ВС</div>
        </div>
        <!-- 
            Другим цветом выходные не выделял, сильно наляписто выглядит
        -->
        <div class="days">
            <div style="opacity: 0.3;">30</div>
            <div style="opacity: 0.3;">31</div>
            <div style="color:red">1</div>
            <div >2</div>
            <div >3</div>
            <div ><b><ins>4</ins></b></div>
            <div ><b><ins>5</ins></b></div>
            <div >6</div>
            <div style="color:red">7</div>
            <div >8</div>
            <div >9</div>
            <div >10</div>
            <div ><b><ins>11</ins></b></div>
            <div ><b><ins>12</ins></b></div>
            <div >13</div>
            <div >14</div>
            <div >15</div>
            <div >16</div>
            <div >17</div>
            <div ><b><ins>18</ins></b></div>
            <div ><b><ins>19</ins></b></div>
            <div >20</div>
            <div >21</div>
            <div >22</div>
            <div >23</div>
            <div >24</div>
            <div ><b><ins>25</ins></b></div>
            <div ><b><ins>26</ins></b></div>
            <div >27</div>
            <div >28</div>
            <div style="font-size: 18px; font-weight: 800; color: rgba(4, 163, 4, 0.842);"><b><ins>29</ins></b></div>
            <div >30</div>
            <div >31</div>
            <div style="opacity: 0.3;"><b><ins>1</ins></b></div>
            <div style="opacity: 0.3;"><b><ins>2</ins></b></div>
        </div>
    </div>
</body>
</html>
