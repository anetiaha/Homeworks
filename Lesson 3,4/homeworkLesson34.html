<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Календарь Январь</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="calendar" style="border: 10px solid grey;">
        <div class="currentmonth">
            <div style="float: left; padding-left: 26px;">январь</div> 
            <div style="float: right; padding-right: 25px;">2020</div>
            <div style="clear: both;">
        </div>
        </div>
        <div class="weekdays">
                <div>ПН</div>
                <div>ВТ</div>
                <div>СР</div>
                <div>ЧТ</div>
                <div>ПТ</div>
                <div>СБ</div>
                <div>ВС</div>
        </div>
        <!-- 
            Другим цветом выходные не выделял, сильно наляписто выглядит
        -->
        <div class="days">
            <div class="notcurrentmonth">30</div>
            <div class="notcurrentmonth">31</div>
            <div class="holidays">1</div>
            <div >2</div>
            <div >3</div>
            <div class="weekenddays">4</div>
            <div class="weekenddays">5</div>
            <div >6</div>
            <div class="holidays">7</div>
            <div >8</div>
            <div >9</div>
            <div >10</div>
            <div class="weekenddays">11</div>
            <div class="weekenddays">12</div>
            <div >13</div>
            <div >14</div>
            <div >15</div>
            <div >16</div>
            <div >17</div>
            <div class="weekenddays">18</div>
            <div class="weekenddays">19</div>
            <div >20</div>
            <div >21</div>
            <div >22</div>
            <div >23</div>
            <div >24</div>
            <div class="weekenddays">25</div>
            <div class="weekenddays">26</div>
            <div >27</div>
            <div >28</div>
            <div class="currentday weekenddays">29</div>
            <div >30</div>
            <div >31</div>
            <div class="notcurrentmonth weekenddays">1</div>
            <div class="notcurrentmonth weekenddays">2</div>
        </div>
    </div>
</body>
</html>
