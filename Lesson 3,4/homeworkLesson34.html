<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Календарь Январь</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="calendar">
        <div class="currentmonth">
            <div class="month">январь</div> 
            <div class="year">2020</div>
            <div class="clear"></div>
        </div>
        <!--Названия дней недели   -->
        <div>
            <div class="weekdays">ПН</div>
            <div class="weekdays">ВТ</div>
            <div class="weekdays">СР</div>
            <div class="weekdays">ЧТ</div>
            <div class="weekdays">ПТ</div>
            <div class="weekdays">СБ</div>
            <div class="weekdays">ВС</div>
            <div class="clear"></div>
        </div>
        <!--Дни-->
        <div> 
            <div class="days notcurrentmonth">30</div>
            <div class="days notcurrentmonth">31</div>
            <div class="days holidays">1</div>
            <div class="days">2</div>
            <div class="days">3</div>
            <div class="days weekenddays">4</div>
            <div class="days weekenddays">5</div>
            <div class="days">6</div>
            <div class="days holidays">7</div>
            <div class="days">8</div>
            <div class="days">9</div>
            <div class="days">10</div>
            <div class="days weekenddays">11</div>
            <div class="days weekenddays">12</div>
            <div class="days">13</div>
            <div class="days">14</div>
            <div class="days">15</div>
            <div class="days">16</div>
            <div class="days">17</div>
            <div class="days weekenddays">18</div>
            <div class="days weekenddays">19</div>
            <div class="days">20</div>
            <div class="days">21</div>
            <div class="days">22</div>
            <div class="days">23</div>
            <div class="days">24</div>
            <div class="days weekenddays">25</div>
            <div class="days weekenddays">26</div>
            <div class="days">27</div>
            <div class="days">28</div>
            <div class="days currentday weekenddays">29</div>
            <div class="days">30</div>
            <div class="days">31</div>
            <div class="days notcurrentmonth weekenddays">1</div>
            <div class="days notcurrentmonth weekenddays">2</div>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
